<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Pour utiliser Git et GitHub</title>
</head>
<body>
    <h1>Les trois commandes de bases de Git</h1>
    <h2>Git add monfichier</h2>
    <p>Ajoute à l'index (stage) les nouveaux fichiers ou les nouvelles modifications du fichier modifié</p>
    <h2>Git commit</h2>
    <p>Ajoute une nouvelle version</p>
    <h2>Git push origin main </h2>
    <p>Ajoute sur GitHub les nouvelles versions</p>

</body>
</html>
